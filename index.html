
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lotto Number Generator</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <button id="theme-toggle-btn">Toggle Theme</button>
    <h1>Lotto Number Generator</h1>
    <div class="numbers-container"></div>
    <button id="generator-btn">Generate Numbers</button>

    <div class="contact-form-section">
      <h2>Contact Us</h2>
      <form action="https://formspree.io/f/mnjplqda" method="POST">
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Inquiry</button>
      </form>
    </div>
  </div>
  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
