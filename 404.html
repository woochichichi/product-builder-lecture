<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - 페이지를 찾을 수 없습니다</title>
    <link rel="stylesheet" href="/global.css">
    <style>
        .container {
            text-align: center;
        }
        .container h1 {
            font-size: 5rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <img src="https://via.placeholder.com/150x50" alt="재미있는 사이트 로고">
        </a>
        <nav class="nav-links">
            <a href="/">홈</a>
            <a href="/animal-face-test/index.html">동물상 테스트</a>
            <a href="/personality-test/personality-test.html">성격 테스트</a>
        </nav>
        <button id="theme-toggle-btn">테마 변경</button>
    </header>

    <div class="container">
        <h1>404</h1>
        <h2>페이지를 찾을 수 없습니다.</h2>
        <p>요청하신 페이지가 존재하지 않거나, 주소가 변경되었을 수 있습니다.</p>
        <a href="/" class="btn">홈으로 돌아가기</a>
    </div>

    <footer style="background-color: #f8f9fa; padding: 40px 20px; margin-top: 60px; border-top: 1px solid #e0e0e0;">
        <div style="max-width: 1200px; margin: 0 auto; text-align: center;">
            <div style="margin-bottom: 20px;">
                <a href="/about.html" style="margin: 0 15px; color: #666;">About</a>
                <a href="/contact.html" style="margin: 0 15px; color: #666;">Contact</a>
                <a href="/privacy.html" style="margin: 0 15px; color: #666;">Privacy Policy</a>
                <a href="/terms.html" style="margin: 0 15px; color: #666;">Terms of Service</a>
                <a href="/sitemap.html" style="margin: 0 15px; color: #666;">Sitemap</a>
            </div>
            <div style="color: #999; font-size: 14px;">
                <p>© 2024 마음테스트. All rights reserved.</p>
                <p>본 테스트 결과는 참고용이며 전문적인 상담을 대체하지 않습니다.</p>
            </div>
        </div>
    </footer>
    <script>
        // Simple theme toggle for pages without main.js
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
            themeToggleBtn.textContent = isDarkMode ? '라이트 모드' : '다크 모드';
        });
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        }
        themeToggleBtn.textContent = document.body.classList.contains('dark-mode') ? '라이트 모드' : '다크 모드';
    </script>
</body>
</html>
