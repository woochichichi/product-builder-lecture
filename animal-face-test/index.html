
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Face Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Are you a dog or a cat person?</h1>
    <p>Upload your image to find out which animal you look like!</p>
    <input type="file" id="image-upload" accept="image/*">
    <img id="image-preview" src="" alt="Image preview" style="display:none; max-width: 300px; margin-top: 10px;"/>
    <div id="label-container"></div>
    <button id="analyze-btn" style="display:none;">Analyze</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
